<div class="container-fluid py-5">
  
  <pre>Last updated: {{ lastUpdated() | date : 'HH:mm:ss dd MMMM YYYY'  }}</pre>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Severity</th>
        <th scope="col">Event Type</th>
        <th scope="col">Database</th>
        <th scope="col">Timestamp</th>
      </tr>
    </thead>
    <tbody>
      @for (event of events(); track event.id) {
      <tr>
        <td>{{ EventSeverity[event.severity] }}</td>
        <td>{{ EventType[event.eventType] }}</td>
        <td>{{ event.database }}</td>
        <td>{{ event.timestamp | date : 'HH:mm dd-MM-YYYY' }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
